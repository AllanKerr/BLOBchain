syntax = "proto3";

import "protos/block.proto";

enum RequestType {
	BLOB = 0;
	ALIVE = 1;
	MINED_BLOCK = 2;
}

message Request {
	RequestType request_type = 1;
	bytes request_message = 2;
}

message BlobMessage {
    double timestamp = 1;
    bytes blob = 2;
}

message MinedBlockMessage {
    uint32 chain_cost = 1;
    Block block = 2;
}
